<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengali Spell Check for Word</title>
    <style>
      /* Minimal styling for Word add-in */
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: 'Segoe UI', sans-serif;
        color: #333;
      }
      
      #root {
        width: 100%;
        height: 100%;
        background: transparent;
      }
      
      /* Sidebar container */
      .sidebar-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 16px;
        box-sizing: border-box;
      }
      
      /* Header styling */
      .sidebar-header {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #222;
      }
      
      /* Button styling */
      .analyze-button {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        background: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .analyze-button:hover {
        background: #005a9e;
      }
      
      .analyze-button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      
      /* Section styling */
      .section {
        padding: 16px;
        border: 1px solid #e1e1e1;
        border-radius: 4px;
        margin-bottom: 16px;
        background: white;
      }
      
      .section-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #222;
      }
      
      .section-content {
        font-size: 14px;
        line-height: 1.5;
        color: #333;
      }
      
      .section-content ul {
        padding-left: 20px;
        margin: 8px 0;
      }
      
      .section-content li {
        margin: 4px 0;
      }
      
      /* Info icon styling */
      .info-icon {
        width: 24px;
        height: 24px;
        border: 2px solid #0078d4;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #0078d4;
        font-weight: bold;
        margin-right: 8px;
      }
      
      /* Learning System section */
      .learning-system {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 16px;
        background: #f5f5f5;
        border: 1px solid #e1e1e1;
        border-radius: 4px;
        margin-bottom: 16px;
      }
      
      .learning-system-label {
        font-size: 14px;
        font-weight: 600;
      }
      
      .learning-system-count {
        background: #0078d4;
        color: white;
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 12px;
        font-weight: 600;
      }
      
      /* Ignored Words section */
      .ignored-words {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 16px;
        background: #f5f5f5;
        border: 1px solid #e1e1e1;
        border-radius: 4px;
        margin-bottom: 16px;
      }
      
      .ignored-words-label {
        font-size: 14px;
        font-weight: 600;
      }
      
      .ignored-words-count {
        background: #0078d4;
        color: white;
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 12px;
        font-weight: 600;
      }
      
      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 24px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
